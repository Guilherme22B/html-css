<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="Icon">Cor: </label>
            <input type="color" id="Cor" name="nivel" itemid="inivel" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nivel de sarisfação:</label>
            <input type="range" name="nivel" id="inivel" min="0" max="2" value="2">
        </p>

        <p>
            <label name="Foto" for="ifoto">Foto do perfil</label>
            <input type="file" id="ifoto" name="Foto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
